<section data-ng-controller="JournalsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		{{challengeId}}
		<h1 data-ng-hide="challengeId != '' ">No challenge id found</h1>
		<div class="col-md-10">
			<textarea data-ng-model="message" id="message" cols="30" rows="10" placeholder="Enter food, workout and health log here" class="form-control" required></textarea>
		</div>
		<div class="col-md-offset-10 col-md-2">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</section>
